    <div class="relative z-10 flex justify-center items-center h-full">
      <div class="bg-white p-8 rounded-lg shadow-lg w-[90%] max-w-md relative">
        <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-black text-2xl">&times;</button>
        <h2 class="text-2xl font-bold mb-4">Print this recipe?</h2>

        <button onclick="handleprint()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
